{% extends 'medicine/layout.html' %}
{% load static %}
{% block title %}お薬投稿{% endblock %}
{% block header %}
<br><br>
{% endblock %}
{% block content %}
<h1 class="">{{title}}</h1>
<p class="">{{message|safe}}</p>
<form action="{% url 'create' %}" 
        method="post">
    {% csrf_token %}
        <table class="table">
        {{ form.as_table }}
            <tr><th><td>
                <input type="submit" value="click"
                    class="btn btn-primary mt-2">
            </td></th></tr>
        </table>
    </form>
<br><br><br><br><br><br><br><br><br>
{% endblock %}
